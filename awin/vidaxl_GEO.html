<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    /*!
     * GeoIP Target Redirector
     * Project: https://github.com/OpenAff/geoip-target-filter
     *
     * ---------------------------------------------------------------------
     * A small snippet for geo-target redirection using GeoIP API.
     * Add your targeted country's "ISO 3166-1 - Alpha-2" code and
     * redirect URL to the "target" array object.
     * ---------------------------------------------------------------------
     * Example:
     *          target.All = "http://others.tld";
     *          target.US  = "http://domain.tld";
     *
     * The above example will redirect all the US visitors to the given URL.
     * And any non-targeted visitors to "All" URL.
     * ---------------------------------------------------------------------
     * Country Codes can be found @( Wikipedia - http://bit.ly/nWBMYz )
     * See Column: "Alpha-2 Code"
     * ---------------------------------------------------------------------
     */

        var target = []; // Create a new target Array.

        // Example Codes:
    //    target.All = "https://w0.peakpx.com/wallpaper/21/811/HD-wallpaper-red-setup-mix-computer-corsair-gamer-gaming-razer.jpg";
        // the real link
        target.All = "https://vert.si/97WfA";

        target.DK = "https://vert.si/MyB63t"; // Redirects Non-targeted / all other visitors to this URL.
        target.NL  = "https://vert.si/pM-I7T";  // Redirects US Visitors to this URL.
        target.IE  = "https://vert.si/A1Zp-";  // Redirects UK Visitors to this URL.
        target.BE  = "https://clickm.me/jmwBN";  // Redirects UK Visitors to this URL.
        target.FR  = "https://clickm.me/jmwBN";  // Redirects UK Visitors to this URL.
        target.AE  = "https://litl.si/oiemc";  // Redirects UK Visitors to this URL.
        target.FI  = "https://clickm.me/aKvGUR";  // Redirects UK Visitors to this URL.
        target.UK  = "https://clickm.me/rGXFZa";  // Redirects UK Visitors to this URL.
        target.PT  = "https://clickm.me/zVZ6PZ";  // Redirects UK Visitors to this URL.
        target.IT  = "https://vert.si/d4O-6";  // Redirects UK Visitors to this URL.
        target.PL  = "https://litl.si/BFxW7g";  // Redirects UK Visitors to this URL.
        target.CH  = "https://vert.si/8N7Z3a";  // Redirects UK Visitors to this URL.
        target.HU  = "https://clickm.me/DlTSV7";  // Redirects UK Visitors to this URL.
        target.SK  = "https://vert.si/8d1ivI";  // Redirects UK Visitors to this URL.
        target.CZ  = "https://vert.si/rzn3eS";  // Redirects UK Visitors to this URL.
        target.AU  = "https://clickm.me/F4MVQ";  // Redirects UK Visitors to this URL.
        target.LV  = "https://clickm.me/e5lEK";  // Redirects UK Visitors to this URL.
        target.RO  = "https://vert.si/-oEJK";  // Redirects UK Visitors to this URL.
        target.ES  = "https://clickm.me/rGFu9H";  // Redirects UK Visitors to this URL.
        target.AT  = "https://vert.si/lqkS0e";  // Redirects UK Visitors to this URL.
        target.DE  = "https://clickm.me/khkoeu";  // Redirects UK Visitors to this URL.
        target.GR  = "https://vert.si/p1Ti9";  // Redirects UK Visitors to this URL.
    


        // ------------------------------------------------------
        // DON'T EDIT THE BELOW CODE UNLESS REQUIRED
        // ------------------------------------------------------
        /**
         * If a valid country code matches the targets list, then it redirects to that particular link.
         * Otherwise redirects to "All" target URL.
         */
        function geoip(g){window.top.location.href=target[g.country]||target.All}
  </script>
  <script src="https://get.geojs.io/v1/ip/country.js?callback=geoip"></script>
</head>
