<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="referrer" content="no-referrer"/>
  <title>Redirecting...</title>
  <script>
    /*!
     * GeoIP Target Redirector
     * Project: https://github.com/OpenAff/geoip-target-filter
     *
     * ---------------------------------------------------------------------
     * A small snippet for geo-target redirection using GeoIP API.
     * Add your targeted country's "ISO 3166-1 - Alpha-2" code and
     * redirect URL to the "target" array object.
     * ---------------------------------------------------------------------
     * Example:
     *          target.All = "http://others.tld";
     *          target.US  = "http://domain.tld";
     *
     * The above example will redirect all the US visitors to the given URL.
     * And any non-targeted visitors to "All" URL.
     * ---------------------------------------------------------------------
     * Country Codes can be found @( Wikipedia - http://bit.ly/nWBMYz )
     * See Column: "Alpha-2 Code"
     * ---------------------------------------------------------------------
     */

        var target = []; // Create a new target Array.

        // Example Codes:
        target.All = "https://clickm.me/5N-gGI";
        // the real link
        target.AE = "https://vert.si/Knv3PV";
        target.SA = "https://clickm.me/Z7qY0"; // Redirects Non-targeted / all other visitors to this URL.
    //    target.US  = "https://bit.ly/3zrmscP";  // Redirects US Visitors to this URL.
        target.PL  = "https://clickm.me/yFKaa";  // Redirects UK Visitors to this URL.
        target.CH  = "https://litl.si/RmY7XI";  // Redirects UK Visitors to this URL.
        target.ES  = "https://clickm.me/MvvT6e";  // Redirects UK Visitors to this URL.
       // target.FR  = "https://lbux.me/60v5F";  // Redirects UK Visitors to this URL.
        target.DE  = "https://clickm.me/zwIzww";  // Redirects UK Visitors to this URL.
        target.AT  = "https://clickm.me/zwIzww";  // Redirects UK Visitors to this URL.
        target.IT  = "https://vert.si/VMTa_";  // Redirects UK Visitors to this URL.
        target.UK  = "https://clickm.me/5N-gGI";  // Redirects UK Visitors to this URL.

        // ------------------------------------------------------
        // DON'T EDIT THE BELOW CODE UNLESS REQUIRED
        // ------------------------------------------------------
        /**
         * If a valid country code matches the targets list, then it redirects to that particular link.
         * Otherwise redirects to "All" target URL.
         */
        function geoip(g){window.top.location.href=target[g.country]||target.All}
  </script>
  <script src="https://get.geojs.io/v1/ip/country.js?callback=geoip"></script>
</head>
<body>
    <p>Please wait...</p>
</body>
</html>
