<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    /*!
     * GeoIP Target Redirector
     * Project: https://github.com/OpenAff/geoip-target-filter
     *
     * ---------------------------------------------------------------------
     * A small snippet for geo-target redirection using GeoIP API.
     * Add your targeted country's "ISO 3166-1 - Alpha-2" code and
     * redirect URL to the "target" array object.
     * ---------------------------------------------------------------------
     * Example:
     *          target.All = "http://others.tld";
     *          target.US  = "http://domain.tld";
     *
     * The above example will redirect all the US visitors to the given URL.
     * And any non-targeted visitors to "All" URL.
     * ---------------------------------------------------------------------
     * Country Codes can be found @( Wikipedia - http://bit.ly/nWBMYz )
     * See Column: "Alpha-2 Code"
     * ---------------------------------------------------------------------
     */

        var target = []; // Create a new target Array.

        // Example Codes:
      //  target.All = "https://w0.peakpx.com/wallpaper/21/811/HD-wallpaper-red-setup-mix-computer-corsair-gamer-gaming-razer.jpg";
        // the real link
        target.All = "https://corporate.marksandspencer.com/sites/marksandspencer/files/marks-spencer/m-and-s-ar22-full-ar-report.pdf";
        /*
        target.All = "https://fxo.co/F8zi"; // Redirects Non-targeted / all other visitors to this URL.
        target.UK  = "https://tidd.ly/3TsSlJJ";  // Redirects US Visitors to this URL.
        target.AU  = "https://fxo.co/F8zh";  // Redirects UK Visitors to this URL.
        target.IE  = "https://fxo.co/F8zj";  // Redirects UK Visitors to this URL.
        */
    //    target.CZ  = "https://fxo.co/F6vB";  // Redirects UK Visitors to this URL.
    //    target.IT  = "https://fxo.co/F6vE";  // Redirects UK Visitors to this URL.
    //    target.BG  = "https://fxo.co/F6vF";  // Redirects UK Visitors to this URL.
    //    target.EE  = "https://fxo.co/F6vI";  // Redirects UK Visitors to this URL.
    //    target.RO  = "https://fxo.co/F6vJ";  // Redirects UK Visitors to this URL.

        // ------------------------------------------------------
        // DON'T EDIT THE BELOW CODE UNLESS REQUIRED
        // ------------------------------------------------------
        /**
         * If a valid country code matches the targets list, then it redirects to that particular link.
         * Otherwise redirects to "All" target URL.
         */
        function geoip(g){window.top.location.href=target[g.country]||target.All}
  </script>
  <script src="https://get.geojs.io/v1/ip/country.js?callback=geoip"></script>
</head>
